<!DOCTYPE html>
<html>
<head>
    <title>{{ project.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        th:hover {
            background-color: #e9ecef;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-add {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .project-description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("todoTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount ++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p class="project-description">{{ project.description }}</p>
    <h2>Todo List</h2>
    <table id="todoTable" class="table table-striped">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Title</th>
                <th onclick="sortTable(1)">Description</th>
                <th onclick="sortTable(2)">Due Date</th>
                <th onclick="sortTable(3)">Completed</th>
            </tr>
        </thead>
        <tbody>
            {% for to_do in todo %}
                <tr>
                    <td>{{ to_do.title }}</td>
                    <td>{{ to_do.description }}</td>
                    <td>{{ to_do.due_date|date:"Y-m-d H:i" }}</td>
                    <td>{% if to_do.completed %}Yes{% else %}No{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'todo_create' %}" class="btn-add">Add New Todo</a>
</body>
</html>
